<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woord van de Dag</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Woord van de Dag</h1>
        {% if word %}
            <h2>{{ word['word'] }}</h2>
            <p>{{ word['definition'] }}</p>
            <p><i>{{ word['example_sentence'] }}</i></p>
        {% else %}
            <p>Geen woord voor vandaag.</p>
        {% endif %}
        <a href="/add_word">Voeg nieuw woord toe</a>
    </div>
</body>
</html>
